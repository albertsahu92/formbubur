<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title >Form Pesan Bubur Ayam </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
        crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style.css">

    </head>

    <body class="background">

<div class="container">
    <header>
        <div class="form-header">
            <h1> Bubur Ayam </h1>
            <hr>
            
        </div>
    </header>
    <form method="GET">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h5> Jenis bubur </h5>
                </div>
                <div class="col mr-5">
                    <h5> Jumlah </h5>
                </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="buburputih">
                        <label class="form-check-label" for="buburputih"> Bubur Putih </label>
                        <br>
                        <input class="form-check-input" type="checkbox" value="" id="buburmerah">
                        <label class="form-check-label" for="buburmerah"> Bubur Merah </label>
                    </div>
                </div>
                <div class="col mr-5">
                    <div class="form-group">
                        <input type="number" class="form-control-sm" id="inputqty" min="0" placeholder="Qty">
                        <br>
                        <input type="number" class="form-control-sm" id="inputqty" min="0" placeholder="Qty">
                    </div>
                </div>
            </div>
        </div>
    
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h5> Tambahan </h5>
                 </div>
            <div class="col">
                <h5> </h5>
            </div>
        </div>
        <div class="container">
            <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="sateusus">
                            <label class="form-check-label" for="sateusus"> Sate Usus </label>
                            <br>
                            <input class="form-check-input" type="checkbox" value="" id="satetelur">
                            <label class="form-check-label" for="satetelur"> Sate Telur </label>
                            <br>
                            <input class="form-check-input" type="checkbox" value="" id="sateampla">
                            <label class="form-check-label" for="sateampla"> Sate Ampela </label>
                            <br>
                            <input class="form-check-input" type="checkbox" value="" id="satehati">
                            <label class="form-check-label" for="satehati"> Sate Hati </label>
                            <br>
                            <input class="form-check-input" type="checkbox" value="" id="satemix">
                            <label class="form-check-label" for="satemix"> Sate Mix</label>
                            
                        </div>
                    </div>
                    <div class="col mr-md-5">
                        <div class="form-group">
                            <input type="number" class="form-control-sm" id="inputqty" min="0" placeholder="Qty">
                            <br>
                            <input type="number" class="form-control-sm" id="inputqty" min="0" placeholder="Qty">
                            <br>
                            <input type="number" class="form-control-sm" id="inputqty" min="0" placeholder="Qty">
                            <br>
                            <input type="number" class="form-control-sm" id="inputqty" min="0" placeholder="Qty">
                            <br>
                            <input type="number" class="form-control-sm" id="inputqty" min="0" placeholder="Qty">
                            
                            
                            
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    
    
        <div class="container">
            <div class="row"> 
                <div class="col">
                    <h5> Sambal </h5>
                    <div class="form-check ml-lg-3">
                        <input class="form-check-input" type="radio" name="sambal" id="sambalmerah" value="merah">
                        <label for="pakai">Sambal Merah</label>
                        <br>
                        <input class="form-check-input" type="radio" name="sambal" id="sambalhijau" value="hijau">
                        <label for="pakai">Sambal Hijau</label>
                        <br>
                        <input class="form-check-input" type="radio" name="sambal" id="tanpasambal" value="tanpasambal">
                        <label for="pakai">Tanpa Sambal</label> <br>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    
        <div class="container">
            <div class="row"> 
                <div class="col">
                    <h5> Kuah Bumbu Kuning</h5>
                    <div class="form-check ml-lg-3">
                        <input class="form-check-input" type="radio" name="kuahkuning" id="pakai" value="pakai">
                        <label for="pakai">Pakai</label>
                        <br>
                        <input class="form-check-input" type="radio" name="kuahkuning" id="tdkpakai" value="tdkpakai">
                        <label for="pakai">Tidak Pakai</label> <br>
                    </div>
                    <br>
                    <div class="col mr-lg-5">
                        <h5> Ikan Teri </h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ikanteri" id="pakai" value="pakai">
                            <label for="pakai">Pakai</label>
                            <br>
                            <input class="form-check-input" type="radio" name="ikanteri" id="tdkpakai" value="tdkpakai">
                            <label for="pakai">Tidak Pakai</label>
                        </div><br>
                    </div>
                <div class="form-group">
                    <label for="keterangan">Tambahan Lain</label>
                    <textarea class="form-control" id="keterangan" rows="3" placeholder="cth: jangan pakai kerupuk .dll"></textarea>
                    <br>
                    <div class="buttons"></div>
                        <button type="reset" class="btn btn-secondary" value="Reset"> Reset </button>
                        
                        <button type="submit" class="btn btn-primary" value="Submit">Submit </button>
                    </div>

                </div>
            </div>
            
            
        </div>
    
    
    

    </form>
</div>

    </body>

    crossorigin="anonymous"></script>







</html>
